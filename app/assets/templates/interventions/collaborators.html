    <table ng-show='collaborators.length > 0' class='table table-striped table-bordered table-hover'>
      <thead>
        <tr>
          <th>Collaboratore</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat='a in collaborators' ng-click='selectCollaborator({collaborator:a})'>
          <td>{{a.email}}</td>
          <td ng-show='showDelete' class='span1'><button class='btn' ng-click='deleteCollaborator({collaborator:a})'><i class='icon-remove'></i></button></td>
          <td ng-show='showPick' class='span1'><button class='btn' ng-click='pickCollaborator({collaborator:a})'><i class='icon-check'></i></button></td>
        </tr>
      </tbody>
    </table>
    <div ng-show='nrOfPages > 1'>
      <pagination class='centered' on-select-page='pageChanged(page)' num-pages='nrOfPages' current-page='currentPage'></pagination>
    </div>
