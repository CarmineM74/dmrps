</br>
<div class='row'>
  <div class='span12' ng-hide='showForm'>
    <form class='form-search'>
      <input class='btn' type='button' value='Aggiorna elenco' ng-click='fetchAll()' />
      <input class='btn' type='button' value='Nuovo cliente' ng-click='newClient()' />
      <div class='input-append offset1'>
        <input type='text' class='span3 search-query' ui-jq='tooltip' ui-options="{placement: 'bottom'}" title="La ricerca verra' effettuata sui campi:</br><ul class='unstyled'><li>Codice cliente</li><li>Ragione sociale</li></ul>">
        <button type='submit' class='btn'>Applica filtro</button>
      </div>
    </form>
    <table class='table table-striped table-bordered table-hover'>
      <thead>
        <tr>
          <th>Codice cliente</th>
          <th>Ragione sociale</th>
          <th>Azioni</th>
        </tr>
      </thead>
      <tbody>
	      <tr ng-repeat='client in clients'>
	        <td class='span1 clients-id'>{{client.id}}</td>
	        <td>{{client.ragione_sociale}}</td>
          <td class='span1'>
            <div class='btn-group'>
              <a class='btn' ui-jq='tooltip' ui-options="{placement: 'bottom'}" title='Modifica cliente' ng-click='selectClient(client)'><img src='assets/computer_edit.png'></a>
              <a class='btn' ui-jq='tooltip' ui-options="{placement: 'bottom'}" title='Rimuovi cliente' ng-click="deleteClient(client)"><img src='assets/computer_delete.png'></a>
              <a class='btn' ui-jq='tooltip' ui-options="{placement: 'bottom'}" title='Elenco sedi' ng-href='#/locations/{{client.id}}'><img src='assets/brick.png'></a>
            </div>
          </td>
	      </tr>
      </tbody>
    </table>
  </div>
  <div id='new-client' class='span12'>
    <form name='clientForm' class='custom-form' ng-show='showForm' show-validation-errors errors='errors'>
      <fieldset>
        <legend>{{formCaption}}</legend>
        <div class='same-row id' ng-show='selectedClient.id'>
		      <label>Codice cliente</label>
		      <span class='span1 uneditable-input' type='text'>{{selectedClient.id}}</span>
        </div>
	      <div class='same-row control-group ragione_sociale'>
	        <label>Ragione sociale</label>
	        <input id='ragione_sociale' class='span10' type='text' ng-model='selectedClient.ragione_sociale' required>
        </div>
	      <div class='same-row control-group indirizzo'>
	        <label>Indirizzo</label>
          <input id='indirizzo' class='span5' type='text' ng-model='selectedClient.indirizzo'>
	      </div>
	      <div class='clearfix same-row control-group citta'>
	        <label>Citta'</label>
          <input id='citta' class='span3' type='text' ng-model='selectedClient.citta'>
	      </div>
	      <div class='same-row control-group cap'>
	        <label>CAP</label>
          <input id='cap' class='span1' type='text' ng-model='selectedClient.cap'>
	      </div>
	      <div class='same-row control-group provincia'>
	        <label>Provincia</label>
          <input id='provincia' class='span1' type='text' ng-model='selectedClient.provincia' to-uppercase>
	      </div>
	      <div class='new-row same-row control-group partita_iva'>
	        <label>Partita IVA</label>
          <input id='partita_iva' class='span3' type='text' ng-model='selectedClient.partita_iva'>
	      </div>
	      <div class='same-row control-group codice_fiscale'>
	        <label>Codice Fiscale</label>
          <input id='codice_fiscale' class='span3' type='text' ng-model='selectedClient.codice_fiscale'>
	      </div>
        <div class='form-actions new-row'>
          <button type='submit' class='btn' ng-click='saveClient(selectedClient)' ng-disabled='!isDirty() || !clienForm.$valid'>{{formSubmitCaption}}</button>
          <button type='submit' class='btn' ng-click="hideForm()">Annulla</button>
        </div>
      </fieldset>
    </form>
  </div>
</div>
