<div class='row'>
  <div class='span5'>
    <div class='btn-group'>
      <button class='btn' type='button' ng-click='newContact()'>Nuovo contatto</button>
    </div>
    <div ng-hide='contatti.length > 0'><alert type='info'>Non ci sono contatti per il cliente</alert></div>
    <table ng-show='contatti.length > 0' class='table table-striped table-bordered table-hover'>
      <thead>
        <tr>
          <td>Nome</td>
          <td>Email</td>
          <td>Azione</td>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat='c in contatti' ng-click='selectContact(c)'>
          <td>{{c.name}}</td>
          <td>{{c.email}}</td>
          <td>
            <div class='btn-group'>
              <button class='btn' type='button' ng-click='deleteContact({contact:c})'><i class='icon-remove'></i></button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class='span5 well'>
    <form name='contactForm' show-validation-errors errors='validationErrors'>
      <fieldset>
        <legend>Dettaglio contatto</legend>
        <div class='control-group name'>
          <label class='control-label' for='name'>Nome</label>
          <div class='controls'>
            <input id='name' type='text' ng-model='contact.name' required>
          </div>
        </div>
        <div class='control-group email'>
          <label class='control-label' for='email'>E-Mail</label>
          <div class='controls'>
            <input id='email' type='text' ng-model='contact.email'>
          </div>
        </div>
        <div class='control-group phone'>
          <label class='control-label' for='phone'>Telefono</label>
          <div class='controls'>
            <input id = 'phone' type='text' ng-model='contact.phone'>
          </div>
        </div>
        <div class='control-group notes'>
          <label class='control-label' for='notes'>Note</label>
          <div class='controls'>
            <textarea id='notes' class='span5' rows='4' ng-model='contact.notes'></textarea>
          </div>
        </div>
      </fieldset>
      <div class='form-actions'>
        <button class='btn' type='button' ng-click='saveContact({contact:contact})' ng-disabled='!contactForm.$valid || !isDirty()'>Salva</button>
      </div>
    </form>
  </div>
</div>
